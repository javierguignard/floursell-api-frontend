<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- import Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
    <!-- import Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import Element CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Element JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import Element Spanish -->
    <script src="//unpkg.com/element-ui/lib/umd/locale/es.js"></script>
    <!-- import Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/cssClients.css">
</head>

<body>
    <div id="app">
        <el-menu class="el-menu-demo" mode="horizontal" background-color="#333" text-color="#fff"
            active-text-color="#ffd04b">
            <el-submenu index="1">
                <template slot="title"><i class="material-icons">clear_all</i></template>
                <el-menu-item @click="ClientsPage" index="2-1"><i class="material-icons">person_outline</i> Clientes</el-menu-item>
                <el-menu-item @click="OrdersPage" index="2-2"><i class="material-icons">add_shopping_cart</i> Pedidos</el-menu-item>
                <el-menu-item index="2-3"><i class="material-icons">shopping_cart</i> Ventas</el-menu-item>
                <el-menu-item index="2-4"><i class="material-icons">person_pin</i> Produccion</el-menu-item>
            </el-submenu>
            <el-menu-item index="2"><i class="material-icons">local_pizza</i> Panaderitos</el-menu-item>
            <el-menu-item index="3" @click="logOut"><i class="material-icons">exit_to_app</i> Log Out</el-menu-item>
        </el-menu>
        <el-container>
            <el-container>
                <el-main>
                    <h1>Clientes</h1>
                    <br>
                    <el-row>
                        <el-input v-model="search" placeholder="Buscar cliente por nombre">
                            <el-button slot="append" icon="el-icon-search"></el-button>
                        </el-input>
                    </el-row>
                    <br>
                    <el-row>
                        <el-table width="50%"
                            :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))">
                            <el-table-column label="Nombre">
                                <template slot-scope="props">
                                    <p> {{props.row.name}} </p>
                                    <p> Telefono: {{ props.row.phone }}</p>
                                </template>
                            </el-table-column>
                            <el-table-column>
                                <template slot-scope="scope">
                                    <el-row>
                                        <el-col :span="8">
                                            <el-button @click=""><i style="font-size:13px;"
                                                    class="material-icons">add_shopping_cart</i>
                                            </el-button>
                                        </el-col>
                                        <el-col :span="8">
                                            <el-button @click=""><i class="el-icon-edit"></i>
                                            </el-button>
                                        </el-col>
                                        <el-col :span="8">
                                            <el-button @click="">
                                                <i class="material-icons" @click="pushClient(scope.row.id)" style="font-size:13px;">remove_red_eye</i>
                                            </el-button>
                                        </el-col>
                                    </el-row>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-row>
                    <el-row type="flex" justify="end">
                        <el-button @click="addClient" type="primary"><i class="el-icon-plus"></i> Agregar Cliente
                        </el-button>
                    </el-row>

                    

                </el-main>
            </el-container>
        </el-container>

    </div>
    <script src="/JS/jsClients.js"></script>

</body>

</html>
