<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- import Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
    <!-- import Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import Element CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Element JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import Element Spanish -->
    <script src="//unpkg.com/element-ui/lib/umd/locale/es.js"></script>
    <!-- import Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/cssAddPayment.css">
</head>

<body>
    <div id="app">
        <el-menu class="el-menu-demo" mode="horizontal" background-color="#333" text-color="#fff"
            active-text-color="#ffd04b">
            <el-submenu index="1">
                <template slot="title"><i class="material-icons">clear_all</i></template>
                <el-menu-item @click="ClientsPage" index="2-1"><i class="material-icons">person_outline</i> Clientes
                </el-menu-item>
                <el-menu-item @click="OrdersPage" index="2-2"><i class="material-icons">add_shopping_cart</i> Pedidos
                </el-menu-item>
                <el-menu-item index="2-3"><i class="material-icons">shopping_cart</i> Ventas</el-menu-item>
                <el-menu-item @click="ProductionOrdersPage" index="2-4"><i class="material-icons">person_pin</i> Produccion</el-menu-item>
            </el-submenu>
            <el-menu-item index="2"><i class="material-icons">local_pizza</i> Panaderitos</el-menu-item>
            <el-menu-item index="3" @click="logOut"><i class="material-icons">exit_to_app</i> Log Out</el-menu-item>
        </el-menu>
        <div v-for="(client, index) in clientData" :key="index">
            <div v-if="client.id == clientID">
                <p>ABM Pago {{client.name}}</p>
            </div>
        </div>
        <el-card>
            <el-row>
                Monto
                <el-input-number v-model="amount" style="width: 100%"></el-input-number>
            </el-row>
            <br>
            <el-row>
                Fecha
                <el-date-picker style="width:100%" v-model="date" type="date" placeholder="Pick a day">
                </el-date-picker>
            </el-row>
        </el-card>
        <br>
        <el-card>
            <el-row :gutter="24" type="flex" justify="space-around">
                <el-col :span="12">
                    <el-button style="width: 100%" @click="" type="danger">Eliminar</el-button>
                </el-col>
                <el-col :span="12">
                    <el-button style="width: 100%" @click="" type="success">Guardar</el-button>
                </el-col>
            </el-row>
        </el-card>
    </div>
    <script src="/JS/jsAddPayment.js"></script>
</body>

</html>
