<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- import Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
    <!-- import Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import Element CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Element JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import Element Spanish -->
    <script src="//unpkg.com/element-ui/lib/umd/locale/es.js"></script>
    <!-- import Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/cssAddClient.css">
</head>

<body>
    <div id="app">
        <el-menu class="el-menu-demo" mode="horizontal" background-color="#333" text-color="#fff"
            active-text-color="#ffd04b">
            <el-submenu index="1">
                <template slot="title"><i class="material-icons">clear_all</i> Menu</template>
                <el-menu-item @click="ClientsPage" index="2-1"><i class="material-icons">person_outline</i> Clientes</el-menu-item>
                <el-menu-item @click="OrdersPage" index="2-2"><i class="material-icons">add_shopping_cart</i> Pedidos</el-menu-item>
                <el-menu-item index="2-3"><i class="material-icons">shopping_cart</i> Ventas</el-menu-item>
                <el-menu-item index="2-4"><i class="material-icons">person_pin</i> Produccion</el-menu-item>
            </el-submenu>
            <el-menu-item index="2"><i class="material-icons">local_pizza</i> Panaderitos</el-menu-item>
            <el-menu-item index="3" @click="logOut"><i class="material-icons">exit_to_app</i> Log Out</el-menu-item>
        </el-menu>
        <br>
        ABM Cliente
        <el-row>
            <el-card class="box-card">
                Nombre
                <el-input v-model="newClient.name"></el-input>
                Direccion
                <el-input v-model="newClient.address"></el-input>
                Telefono
                <el-input v-model="newClient.phone"></el-input>
                E-mail
                <el-input v-model="newClient.email"></el-input>
                Observaciones
                <el-input v-model="newClient.observations"></el-input>
                <el-row style="margin-top:40px">
                    <el-button class="CCBtn">Cuenta Corriente <i class="el-icon-view el-icon-right"></i> </el-button>
                </el-row>
                <el-row type="flex" justify="space-around">
                    <el-button @click="goBack" type="danger">Volver</el-button>
                    <el-button @click="pushCustomer" type="success">Guardar</el-button>
                </el-row>
            </el-card>
        </el-row>
    </div>
    <script src="/JS/jsAddClient.js"></script>
</body>

</html>
