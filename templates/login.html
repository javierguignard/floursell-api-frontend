<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- import Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
    <!-- import Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import Element CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Element JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import Element Spanish -->
    <script src="//unpkg.com/element-ui/lib/umd/locale/es.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/cssLogin.css">
</head>

<body>
    <div id="app">
        <el-row>
            <el-card class="loginCard">
                <div>
                    <div class="div-data">
                        Usuario:
                        <el-input v-model="login.name"></el-input>
                    </div>
                    <div class="div-data">
                        Contraseña:
                        <el-input type="password" v-model="login.password"></el-input>
                    </div>
                    <el-col class="buttonCol">
                        <el-button type="primary" @click="onSubmit">Iniciar Sesion</el-button>
                    </el-col>
                </div>
            </el-card>
        </el-row>

        <el-row>
            <el-card>
                    <p>¿No te has registrado todavia?</p>
                <el-row type="flex" class="registerCol">
                    <el-button style="width: 100%" type="primary" @click="register">Registrarse!</el-button>
                </el-row>

            </el-card>
        </el-row>

    </div>
    <script src="/JS/jsLogin.js"></script>
</body>

</html>
